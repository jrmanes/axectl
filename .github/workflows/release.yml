---
name: CI
on:
  push:
    tags:
      - "v*"
jobs:
  test:
    name: Unit Tets
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Unit Test
        run: go test ./... -v -coverprofile cover.out
      - name: Code Coverage
        run: go tool cover -func ./cover.out | grep total | awk '{print $3}'
  build:
    name: Build Go Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build app
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          path: artifacts/
      - run: mkdir -p ./artifacts/ 
      - run: |
          goos=( "linux" "windows" "darwin")
          arch=( "386" "amd64" "arm64" )
          PROJECT_NAME=piktoctl
          mkdir -p ./artifacts
          for a in ${goos[@]}; do
              for i in ${arch[@]}; do
                if [[ "$a" == "darwin" && "$i" == "386" ]] || [[ "$a" == "windows" && "$i" == "arm64" ]];then
                  echo "Not allowed: $a $i"
            	else
            	  echo "Building: $a $i"
             	  CGO_ENABLED=0 GOOS=$a GOARCH=$i go build -o ./bin/$a/$i/${PROJECT_NAME}
            	  tar -czvf ./artifacts/${PROJECT_NAME}-$a-$i.tar.gz ./bin/$a/$i/${PROJECT_NAME} &
            	fi
              done
          done; wait
      - run: ls -ltra ./artifacts/
  release:
    needs: build
    name: Release Go Binary
    runs-on: ubuntu-latest
    steps:
      - name: Check artifacts
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          path: ./artifactsi/
      - run: ls -ltra ./
      - run: ls -ltra ./artifacts/
      - uses: ncipollo/release-action@v1
        with:
          path: artifacts/
          artifacts: piktoctl-*-*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
